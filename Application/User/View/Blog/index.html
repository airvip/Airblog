<include file="User@Common/header"/>
</head>
<body>
	<include file="User@Common/nav"/>






	<div id="about">
		<div class="container">
			<div class="row">
				<!--sidebar START-->
				<include file="User@Common/sidebar"/>
				<!--sidebar END-->


				<div class="col-md-9 col-sm-9 col-xs-12 about">

					<h3 class="">
						<div class="btn-group hidden-xs" role="group" >
							<a class="btn btn-sm btn-default" href="{:U('User/Blog/index')}">我的博客</a>
							<a class="btn btn-sm btn-default" href="{:U('User/Blog/add')}">新增博客</a>
						</div>
					</h3>

					<div class="row">




						<volist name="list" id="vo">
							<div class="col-md-4 col-sm-6">
								<div class="thumbnail">
									<a href="{:U('Home/Blog/index',array('id'=>$vo['id']))}" target="_blank">
										<if condition="!empty($vo['thumb']) && file_exists($vo['thumb'])">
											<img  src="__ROOT__/{$vo['thumb']}">
										<else/>
											<img  src="__PUBLIC__/img/no-pic.png">
										</if>
										<div class="clean-fix"></div>
										<div id="self-caption">
											<p class="self-title">{$vo['title']}</p>
										</div>
									</a>
								</div>
							</div>
						</volist>


						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">{$page}</div>

					</div>

				</div>
			</div>
		</div>
	</div>










	<include file="User@Common/footer"/>
	<script>
		
	</script>
</body>
</html>
