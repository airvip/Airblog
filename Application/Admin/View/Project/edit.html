<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
					</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-left">
					<li>
						<a href="{:U('Admin/Project/index')}">案例管理</a>/
					</li>
					<li>编辑</li>
				</ol>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								<div class="portlet-body" id="user-edit-information">
									<form action="{:U('Admin/Project/edit_run')}" method="post" class="form-horizontal"  enctype="multipart/form-data">
										<h3>案例编辑</h3><hr>
										<div class="form-group"><label class="col-sm-3 control-label">曾用图片</label>
											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-6">
														<if condition="!empty($item['thumb']) && file_exists($item['thumb'])">
															<img class="img-responsive img-thumbnail"  src="__ROOT__/{$item['thumb']}">
															<input type="hidden" name="old_thumb" value="{$item['thumb']}">
														<else/>
															<img class="img-responsive img-thumbnail"  src="__PUBLIC__/img/no-pic.png">
														</if>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group"><label class="col-sm-3 control-label">案例图片</label>
											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-6">
														<input type="file" name="thumb"  class="form-control"/>
														<div class="text-red">案例图片为700*438的等比大图</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">案例名称</label>
											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-6">
														<input type="text" name="name" required value="{$item['name']}" class="form-control"/>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group"><label class="col-sm-3 control-label">简要说明</label>
											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-6">
														<textarea class="form-control" name="info" required  rows="3">{$item['info']}</textarea>
														<div class="text-red">简要说明请少于15个字</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">案例地址</label>
											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-6">
														<input type="text" name="url" required value="{$item['url']}" class="form-control"/>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">是否显示</label>
											<div class="col-sm-6 controls">
												<div class="row">
													<div class="col-xs-9 info-radio">
														<label >
															<input type="radio" value="0" name="status" <if condition="$item['status'] eq 0"> checked="checked"</if>/>不显示
														</label>
														<label >
															<input type="radio" value="1" name="status" <if condition="$item['status'] eq 1"> checked="checked"</if>/>显示
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group"><label class="col-sm-3 control-label">排序</label>
											<div class="col-sm-9 controls">
												<div class="row">
													<div class="col-xs-6">
														<select class="form-control" name="sort">
                                                            <for start="0" end="11">
																<option value="{$i}" <if condition="$item['sort'] eq $i">selected="selected"</if>>{$i}</option>
															</for>
                                                        </select>
														<div class="text-red">越小优先级越高</div>
													</div>
												</div>
											</div>
										</div>
										<hr/>
										<div class="form-group">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="hidden" name="id" value="{$item['id']}">
												<button type="submit" class="btn btn-green">确认操作</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>


<script>
	$(function(){
		$('#side-menu>li').removeClass('active');
		$('#admin-project').addClass('active');



	});
	</script>

</body>
</html>
