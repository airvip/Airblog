	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<link rel="stylesheet" type="text/css" href="__ADMIN_PUBLIC__/styles/login.css">
</head>


<body>

	<div class="top">

	</div>
	<div class=" pos-relative">
		<div class="form-display">
			<form class=" center-block" method="post" action="{:U('Admin/Login/login_run')}">

				<div class="form-group  has-feedback">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" placeholder="ninkname" class="form-control" name="nickname" >
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback hide" aria-hidden="true"></span>
				</div>

				<div class="form-group  has-feedback">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
						<input type="password" placeholder="password" class="form-control" name="user_pass" >
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback hide" aria-hidden="true"></span>
				</div>

				<button type="submit" class="btn btn-default">登录</button>
			</form>
		</div>

	</div>




	<script src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var top_height = $(window).height()/2;
			$(".top").css({"height":top_height+"px"});



			var top_width = $(".pos-relative").width()/2;
			var form_height = $(".form-display").height()/2;
			var form_width = $(".form-display").width()/2;
			if(top_width>380){
				$(".form-display").css({"top":-form_height+"px","left":(top_width-form_width)+"px"});
			}else{
				$(".form-display").css({"top":-form_height+"px"});
			}

		});
		$(window).resize(function() {

			var top_height = $(window).height()/2;
			$(".top").css({"height":top_height+"px"});


			var top_width = $(".pos-relative").width()/2;
			var form_height = $(".form-display").height()/2;
			var form_width = $(".form-display").width()/2;
			if(top_width>380){
				$(".form-display").css({"top":-form_height+"px","left":(top_width-form_width)+"px"});
			}else{
				$(".form-display").css({"top":-form_height+"px"});
			}
			location.reload();
		});

	</script>
