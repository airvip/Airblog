<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
						<a type="button" href="{:U('Admin/User/index',array('u_type'=>1))}" title="" class="btn btn-success" >
							管理员管理
						</a>
						&nbsp;
						<a type="button" href="{:U('Admin/User/index',array('u_type'=>0))}" title="" class="btn btn-success" >
							用户管理
						</a>
					</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-left">					
					<li>
						<a href="{:U('Admin/User/index',array('user_type'=>1))}">会员管理</a>/
					</li>
					<li>详细信息 </li>
				</ol>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								<div class="panel-heading">
								
									<form class="navbar-form navbar-right" action="{:U('User/search')}" method="post" role="search" >
                                        <div class="form-group">
                                        	<input type="text" name="search" class="form-control" placeholder="会员ID或昵称">
										</div>
                                        <button class="btn btn-green" type="submit">
											<i class="fa fa-search"></i>
										</button>
                                    </form>
									<div class="clearfix"></div>
								
								</div>
								
								<div class="portlet-body">
								
									<div class="form-group">
										<div class="text-center profile-img">
											
											<if condition="$user['u_avatar']">
												<img class="img-responsive img-circle"  src="__ROOT__/Uploads/Face/{$user.u_avatar}">
											<else/>
												<img class="img-responsive img-circle" src="__PUBLIC__/images/avatar/a1.jpg">
											</if>
											
										</div> 
									</div>
									<table class="table table-striped table-hover profile-table">
										<tbody>
											<tr>
												<td>会员昵称</td>
												<td>{$user.u_nickname}</td>
											</tr>
											<tr>
												<td>会员状态</td>
												<td>
													<if condition="$user.u_state eq 0">
														正常
													<else/>
														冻结
													</if>
												</td>
											</tr>
											<tr>
												<td>是否认证</td>
												<td>
													<if condition="$user.u_auth eq 1">
														已认证
													<else/>
														未认证
													</if>
												</td>
											</tr>
											<tr>
												<td>性别</td>
												<td>
													<switch name="user.u_sex">
													    <case value="1">男</case>
													    <case value="2">女</case>
													    <default />保密
													</switch>
												</td>
											</tr>
											<tr>
												<td>真实姓名</td>
												<td>
													{$user.u_truename}
												</td>
											</tr>
											<tr>
												<td>身份证号</td>
												<td>
													{$user.u_idcartnum}
												</td>
											</tr>
											<tr>
												<td>电子邮箱</td>
												<td>
													{$user.u_email}
												</td>
											</tr>
											<tr>
												<td>创建时间</td>
												<td>
													{$user.u_time|date='Y-m-d H:i',###}
												</td>
											</tr>
											
										</tbody>
									</table>
	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>


	
	<script>
		$('#side-menu>li').removeClass('active');
		$('#admin-user').addClass('active');
		
		
		$('.user-free').click(function(){
//			$(this).dialog();
			var id=$(this).attr('attr');
			var state=$(this).attr('ustate');
			$.ajax({
				type:'post',
				url:'{:U("User/free")}',
				data:{
					'u_id':id,
					'u_state':state,
				},
				dataType:"json",
				success:function(data){
					if(data.code){
						alert(data.mess);
						self.location='{:U("User/index")}';
						return;
					}else{
						alert(data.mess);
						return;
					}
				},
			});
		});
		
		
		
	</script>

</body>
</html>
