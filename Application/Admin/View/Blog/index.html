<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
						<a href="{:U('Blog/add')}" type="button" title="新增博客" class="btn btn-blue" >
							<i class="fa fa-plus-square"></i>
						</a>
						<a type="button" href="{:U('Blog/index')}" title="" class="btn btn-blue" >
							博客管理
						</a>&nbsp;
						<a href="{:U('Bgtag/add')}" type="button" title="新增博客标签" class="btn btn-success" >
							<i class="fa fa-plus-square"></i>
						</a>
						<a type="button" href="{:U('Bgtag/index')}" title="" class="btn btn-success" >
							博客标签管理
						</a>
					</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-left">					
					<li>
						<a href="{:U('Blog/index')}">博客管理</a>/
					</li>
					<li>博客列表 </li>
				</ol>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								<div class="panel-heading">
								
									<form class="navbar-form navbar-right" action="{:U('Blog/search')}" method="post" role="search" >
                                        <div class="form-group">
                                        	<input type="text" name="search" class="form-control" placeholder="博客内容或标题">
										</div>
                                        <button class="btn btn-green" type="submit">
											<i class="fa fa-search"></i>
										</button>
                                    </form>
									<div class="clearfix"></div>
								
								</div>
								<div class="portlet-body">
									<table class="table table-hover table-striped user-table">
										<thead>
											<tr>
												<th>#</th>
												<th>缩略图</th>
												<th>博客标题</th>
												<th>博客作者</th>
												<th>博客标签</th>
												<th>浏览数量</th>
												<th>发布时间</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											
											<volist name="list" id="vo" empty="暂时没有数据">
												<tr>
													<td>{$vo.b_id}</td>
													<td>
														<if condition="$vo['b_img']">
															<img class="img-responsive " width="30" src="{$vo.b_img}">
														<else/>
															<img class="img-responsive " width="30" src="__PUBLIC__/images/blogs/default_blog.jpg">
														</if>
													</td>
													<td>
														<div class="content-hidden" title="{$vo.b_title}">
															{$vo.b_title}
														</div>
													<td>
														{$vo.b_auther}
													</td>
													<td>
														<div class="content-hidden" title="{$vo.b_tag}">
															{$vo.b_tag}
														</div>
													</td>
													<td>
														{$vo.b_view}
													</td>
													<td>
														{$vo.b_time|date="Y-m-d H:i",###}
													</td>
													<td id="user-fa">
														<a class="btn btn-primary" href="{:U('Blog/see',array('b_id'=>$vo[b_id]))}">
															<i class="fa  fa-eye" title="查看详情"></i>
														</a> 
														 
														<a class="btn btn-warning" href="{:U('Blog/edit',array('b_id'=>$vo[b_id]))}">
															<i class="fa fa-pencil-square-o" title="编辑"></i>
														</a> 
														<a class="btn btn-danger" href="{:U('Blog/delete',array('b_id'=>$vo[b_id]))}">
															<i class="fa fa-trash-o" attr="{$vo[b_id]}" title="删除"></i>
														</a> 
													</td>
												</tr>
											</volist>
										</tbody>
									</table>
								</div>
								<div class="panel-heading">
									<div id="page">
										{$page}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>



	
	<script>
		$('#side-menu>li').removeClass('active');
		$('#admin-blog').addClass('active');
		
		
		
		
		
		
		
	</script>

</body>
</html>
