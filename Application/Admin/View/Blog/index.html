<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
						<a type="button" href="{:U('Admin/Blog/index')}" title="" class="btn btn-success" >
							博客管理
						</a>
						<a type="button" href="{:U('Admin/Bgtag/index')}" title="" class="btn btn-success" >
							博客标签管理
						</a>
					</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-left">					
					<li>
						<a href="{:U('Admin/Blog/index')}">博客管理</a>/
					</li>
					<li>博客列表 </li>
				</ol>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								<div class="panel-heading">

									<div class="row">
										<div class="col-xs-5">
											<form class="navbar-form " action="{:U('Admin/Blog/search')}" method="post" role="search" >
												<div class="input-group">
													<div class="input-group-btn">
														<select class="form-control " name="name">
															<option value="title">博客标题</option>
															<option value="auther">博客作者</option>
															<option value="content">全文检索</option>

														</select>
													</div>
													<input type="text" name="search" class="form-control" placeholder="Search for you!">
													<div class="input-group-btn">
														<button type="submit" class="btn btn-green"><i class="fa fa-search"></i></button>
													</div>
												</div>
											</form>
										</div>
										<div class="col-xs-7">
											<div class="navbar-form text-right">
												<a href="{:U('Admin/Blog/add')}" type="button" title="新增博客" class="btn btn-success" >
													<i class="fa fa-plus-square"></i> 新增博客
												</a>
											</div>
										</div>
									</div>

								</div>
								<div class="portlet-body">
									<table class="table table-hover table-striped user-table">
										<thead>
											<tr>
												<th>#</th>
												<th>博客标题</th>
												<th>博客作者</th>
												<th>博客简介</th>
												<th>浏览数量</th>
												<th>发布时间</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											
											<volist name="list" id="vo">
												<tr>
													<td attr="{$vo['id']}">{$key+1}</td>
													<td>
														<div class="content-hidden" title="{$vo['title']}">
															{$vo['title']}
														</div>
													</td>
													<td>
														{$vo['auther']}
													</td>
													<td>
														<div class="content-hidden" title="{$vo['blog_info']}">
															{$vo['blog_info']}
														</div>
													</td>
													<td>
														{$vo['view_count']}
													</td>
													<td>
														{:date('Y-m-d H:i:s',$vo['create_time'])}
													</td>
													<td id="user-fa">
														<a class="btn btn-primary btn-xs" href="{:U('Admin/Blog/see',array('id'=>$vo['id']))}">
															<i class="fa  fa-eye" title="查看详情"></i>
														</a> 
														 
														<a class="btn btn-warning btn-xs" href="{:U('Admin/Blog/edit',array('id'=>$vo['id']))}">
															<i class="fa fa-pencil-square-o" title="编辑"></i>
														</a> 
														<a class="btn btn-danger btn-xs">
															<i class="fa fa-trash-o item-delete" attr="{$vo['id']}" title="删除"></i>
														</a> 
													</td>
												</tr>
											</volist>
										</tbody>
									</table>
								</div>
								<div class="panel-heading">
									<div id="page">
										{$page}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>



	
	<script>
		$(function(){
			$('#side-menu>li').removeClass('active');
			$('#admin-blog').addClass('active');

			//删除
			$(".item-delete").click(function(){
				var rs		    = confirm('你确定删除该条记录吗?');
				var id 	= $(this).attr('attr');
				if( false == rs)return;
				$.ajax({
					type:'post',
					url:'{:U("Admin/Blog/delete")}',
					data:{
						'id':id,
					},
					dataType:"json",
					success:function(data){
						if(1 == data.code){
							alert(data.mess);location.reload();return;
						}else{
							alert(data.mess);return;
						}
					},
				});
			});

		});
	</script>

</body>
</html>
