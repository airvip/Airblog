<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
						<a href="{:U('Blog/add')}" type="button" title="新增博客" class="btn btn-blue" >
							<i class="fa fa-plus-square"></i>
						</a>
						<a type="button" href="{:U('Blog/index')}" title="" class="btn btn-blue" >
							博客管理
						</a>&nbsp;
						<a href="{:U('Bgtag/add')}" type="button" title="新增博客标签" class="btn btn-success" >
							<i class="fa fa-plus-square"></i>
						</a>
						<a type="button" href="{:U('Bgtag/index')}" title="" class="btn btn-success" >
							博客标签管理
						</a>
					</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-left">					
					<li>
						<a href="{:U('Blog/index')}">博客管理</a>/
					</li>
					<li>博客内容 </li>
				</ol>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								<div class="panel-heading">
								
									<form class="navbar-form navbar-right" action="{:U('Blog/search')}" method="post" role="search" >
                                        <div class="form-group">
                                        	<input type="text" name="search" class="form-control" placeholder="博客内容或标题">
										</div>
                                        <button class="btn btn-green" type="submit">
											<i class="fa fa-search"></i>
										</button>
                                    </form>
									<div class="clearfix"></div>
								
								</div>
								
								<div class="portlet-body">
									<div class="form-group">
										
										


<article id="51" class="post tag-laravel tag-laravel-5-1 tag-xin-ban-ben-fa-bu">

<header class="post-head">
<h1 class="post-title">{$item.title}</h1>
<section class="post-meta">
<span class="author">作者：<b>{$item.auther}</b></span> •
<time class="post-date" datetime="" title="">{$item.create_time|date="Y 年m 月d 日 H:i:s",###}</time>
</section>
</header>

	<section class="post-content">
		<blockquote>
		  <p>
		  	简要信息：{$item.blog_info}
		  </p>
		</blockquote>
	
		{$item.content}
	
	</section>

			</volist>
		</div>
		
		<div class="pull-right share">
			      
		</div>
	</footer>-->

</article>										
										
										
										
										
										
										
										
										
										
										
										
										 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>

	<script>
		$(function(){
			$('#side-menu>li').removeClass('active');
			$('#admin-blog').addClass('active');

			
		});
