<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
						<a type="button" href="{:U('Admin/Blog/index')}" title="" class="btn btn-success" >
							博客管理
						</a>
						<a type="button" href="{:U('Admin/Bgtag/index')}" title="" class="btn btn-success" >
							博客标签管理
						</a>
					</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-left">					
					<li>
						<a href="{:U('Admin/Bgtag/index')}">博客标签管理</a>/
					</li>
					<li>博客标签列表 </li>
				</ol>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								<div class="panel-heading">

									<div class="row">
										<div class="col-xs-5">
											<form class="navbar-form " action="{:U('Admin/Bgtag/search')}" method="post" role="search" >
												<div class="input-group">
													<div class="input-group-btn">
														<select class="form-control btn" name="name">
															<option value="name">标签名称</option>

														</select>
													</div>
													<input type="text" name="search" class="form-control" placeholder="Search for you!">
													<div class="input-group-btn">
														<button type="submit" class="btn btn-green"><i class="fa fa-search"></i></button>
													</div>
												</div>
											</form>
										</div>
										<div class="col-xs-7">
											<div class="navbar-form text-right">
												<a href="{:U('Admin/Bgtag/add')}" type="button" title="新增博客标签" class="btn btn-success" >
													<i class="fa fa-plus-square"></i> 新增博客标签
												</a>
											</div>
										</div>
									</div>
								
								</div>
								<div class="portlet-body">
									<table class="table table-hover table-striped user-table">
										<thead>
											<tr>
												<th>#</th>
												<th>标签名称</th>
												<th>使用次数</th>
												<th>排序</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											
											<volist name="list" id="vo">
												<tr>
													<td attr="{$vo['id']}">{$key+1}</td>
													<td>
														{$vo.ta_name}
													</td>
													<td>{$vo.ta_num}</td>
													<td>
														<input type="text"  class=" table-input-order tag-order" attr="{$vo['ta_id']}" value="{$vo['ta_order']}">
													</td>
													<td id="user-fa">
														<a class="btn btn-warning btn-xs" href="{:U('Bgtag/edit',array('ta_id'=>$vo[ta_id]))}">
															<i class="fa fa-pencil-square-o" title="编辑"></i>
														</a> 
														<a class="btn btn-danger btn-xs" href="{:U('Bgtag/delete',array('ta_id'=>$vo[ta_id]))}">
															<i class="fa fa-trash-o" attr="{$vo[ta_id]}" title="删除"></i>
														</a> 
													</td>
												</tr>
											</volist>
										</tbody>
									</table>
								</div>
								<div class="panel-heading">
									<div id="page">
										{$page}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>

	
	<script>
		$(function(){
			$('#side-menu>li').removeClass('active');
			$('#admin-blog').addClass('active');



		});

		
		
		
		$('.tag-order').blur(function(){
			var id=$(this).attr('attr');
			var ta_order=parseInt($(this).val());
			
			if(ta_order>=0 && ta_order<=10){
				$.ajax({
					type:'post',
					url:"{:U('Bgtag/order')}",
	//				data:'u_state='+id,
					data:{
						'ta_id':id,
						'ta_order':ta_order,
					},
					dataType:"json",
					success:function(data){
						if(data.code){
							alert(data.mess);
							self.location='{:U("Bgtag/index")}';
							return;
						}else{
							alert(data.mess);
							return;
						}
					},
				});
			}else{
				alert('排序值必须在0-10之间');return;
			}
		});
		
		
		
	</script>

</body>
</html>
