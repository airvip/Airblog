<include file="Common/header"/>
<div>

	<include file="Common/topbar"/>


	<div id="wrapper">
		<!--BEGIN SIDEBAR MENU-->
		<include file="Common/sidebar"/>
		<!--END SIDEBAR MENU-->
          
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">

			<!--BEGIN TITLE & BREADCRUMB PAGE-->

			<div class="page-title-breadcrumb option-demo">
				<div class="page-header pull-right">
					<div class="page-toolbar">
						<a type="button" href="{:U('Admin/Page/jumbotron')}" title="" class="btn btn-success" >
							巨幕配置
						</a>
					</div>
				</div>
				<div class="clearfix">
				</div>
			</div>

			<!--END TITLE & BREADCRUMB PAGE-->


            <!--BEGIN CONTENT-->
            <div class="page-content">
         		<div id="tab-general">
					<div class="row">
						<div class="col-lg-12">
							<div class="portlet box">
								
								<div class="portlet-body">
									<form action="{:U('Admin/Page/jumbotron')}" method="post" class="form-horizontal">
										<h3>巨幕配置</h3><hr>

										<volist name="list" id="vo" empty="暂无配置">
											<div class="form-group">
												<label class="col-sm-3 control-label">{$vo['name']}</label>
												<div class="col-sm-9 controls">
													<div class="row">
														<div class="col-xs-6">
															<input type="text" name="{$vo['name']}" required value="{$vo['content']}" class="form-control"/>
														</div>
													</div>
												</div>
											</div>
										</volist>

										<hr/>
										<div class="form-group">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit" class="btn btn-green">确认操作</button>
											</div>
										</div>
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
	                	<!--END CONTENT-->


	                	<!--BEGIN FOOTER-->
			<include file="Common/footer"/>
	               	<!--END FOOTER-->
        </div>
        <!--END PAGE WRAPPER-->
	</div>
</div>

	
	<script>
		$(function(){
			$('#side-menu>li').removeClass('active');
			$('#admin-page').addClass('active');


		});
	</script>

</body>
</html>
